<!DOCTYPE html>
<html>
<head>
    <title>AtlasCopco VTBA Chat Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .chat-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        .message {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <h2>AtlasCopco VTBA Chat Agent</h2>
        <div id="chat-message" class="message"></div>
    </div>

    <script>
        const userName = "Ravi";
        const message = `Hello ${userName}, how are you doing? 
        I am not yet fully trained. Rest assured that once I am ready, 
        I can provide solutions related to Data Management in AtlasCopco Vacuum Tube Business Applications. 
        Please return after a few days.`;

        document.getElementById("chat-message").innerText = message;
    </script>
</body>
</html>
